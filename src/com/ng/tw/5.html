<html ng-app="">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">

    </script>
</head>
<body>
<div ng-controller="firstController">
    <input type="text" ng-model="name">
    <!--<div>-->
        <!--Hello {{name | uppercase}}-->
    <!--</div>-->
    <h1>Looping through array using ng-init and ng-repeat</h1>
    <ul>
        <li ng-repeat="person in names | filter:name | orderBy:'name'">{{person.name}} - {{person.city}}</li>
    </ul>
</div>
<script>
    function firstController($scope) {
        $scope.names=[{ 'name': 'maharjun', 'city': 'Anantapur' }, { 'name': 'some', 'city': 'Anantaram' }, { 'name': 'someother', 'city': 'Nalgonda' }, { 'name': 'me', 'city': 'Medak'}, { 'name': 'all', 'city': 'India' }]
    }
</script>
</body>
</html>
